name: Go tests and app build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Run tests and build the app
    runs-on: ubuntu-latest
    steps:

    - name: Run go tests
      run: go test -v ./...

    - name: Build the app
      run: go build ./...